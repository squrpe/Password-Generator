<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
        <form id="password-options">
          <label for="length">Password Length:</label>
          <input type="number" id="length" name="length" min="8" max="128" value="12" />

          <div>
            <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
            <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
            <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <button id="copy" class="btn">Copy Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
